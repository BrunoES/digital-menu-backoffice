<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Cadastro de Itens </title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="./tabela.js"></script>
        <script type="text/javascript">
            var sequence = 0;            
            var pessoas = [];

            function salvar() {
                const msgErro = "Preencha todos os campos do produto.";
                var name = document.getElementById('name').value;
                var description = document.getElementById('description').value;
                var price = document.getElementById('price').value;
                var photo = document.getElementById('photo').files[0];

                console.log(photo);

                var base64Img = "";

                console.log(photo);

                if(photo !== undefined) {
                    var reader = new FileReader();
                    var imgName = photo.name;
                    var imgType = photo.type;

                    reader.readAsDataURL(photo);
                    reader.onload = function () {
                        base64Img =  reader.result;

                        console.log(name);
                        console.log(description);
                        console.log(price);
                        console.log(base64Img);

                        if(name != "" && description != "" && price != "" && base64Img != "") {
                         axios.post('http://localhost:8080/menu-items', {
                                name,
                                description,
                                price,
                                image : {
                                    base64: base64Img,
                                    name: imgName,
                                    type: imgType
                                }
                            })
                            .then(function (response) {
                                console.log(response);
                            })
                            .catch(function (error) {
                                console.log(error);
                            });
                        } else {
                            alert(msgErro);
                        }
                    };
                } else {
                    alert(msgErro);
                }
            }

            function getBase64(file) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function () {
                    console.log(reader.result);
                    return reader.result;
                };
                reader.onerror = function (error) {
                    console.log('Error: ', error);
                };
            }

            function excluirPessoa(id) {
                pessoas[id] = undefined;
                consultarPessoas();
            }

            function editarPessoa(id) {
                document.getElementById('id').value = id;
                document.getElementById('nome').value = "";
                document.getElementById('nome').focus();
            }

            function limparFormulario() {
                document.getElementById('id').value = "";
                document.getElementById('nome').value = "";
                document.getElementById('nome').focus();
            }

            function consultarPessoas() {
                var nomePessoa = document.getElementById('nome').value;
                var buscarPorNome = false;

                if(nomePessoa) {
                    buscarPorNome = true;
                }

                limpaTabela();

                var i;
                var id;
                var nome;
                for(i = 0; i < pessoas.length; i++) {
                    if(pessoas[i]) {
                        id = pessoas[i][0];
                        nome = pessoas[i][1];
                        if((buscarPorNome && nome == nomePessoa) || (!buscarPorNome)) {
                            inserirPessoa(id, nome);
                        }
                    }
                }
            }

            function limpaTabela() {
                var tableHeaderRowCount = 1;
                var table = document.getElementById("tabela_pessoas");
                var rowCount = table.rows.length;
                for (var i = tableHeaderRowCount; i < rowCount; i++) {
                    table.deleteRow(tableHeaderRowCount);
                }
            }

        </script>
    </head>
    <body>
        <div class="form-group m-5">
                <h1>Cadastro de Itens</h1>
                <label for="id">ID:</label>
                <input type="number" class="form-control" id="id" readonly/>
                <br>
                <label for="nome">Nome do Item:</label>
                <input type="text" class="form-control" id="name" />
                <br>
                <label for="description">Descrição do Item:</label>
                <textarea class="form-control" id="description"></textarea>
                <br>
                <label for="price">Preço:</label>
                <input type="number" class="form-control" id="price" />
                <br>
                <label for="photo">Foto do Produto:</label>
                <input type="file" class="form-control-file" id="photo"  accept="image/jpeg, image/png, image/jpg">
                <br>
                <br>
                <button type="button" class="btn btn-success" onclick="salvar();">Salvar</button>
                <button type="button" class="btn btn-primary" onclick="consultarPessoas();">Consultar</button>
                <button type="button" class="btn btn-warning" onclick="limparFormulario();">Novo</button>

            <br>
            <table class="table m-4" id="tabela_pessoas">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
