<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Cardapil - Recupera&ccedil;&atilde;o de Senha</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="./js/utils.js"></script>
        <script type="text/javascript">
            const ENDPOINT = `${BASE_URL}/request-change-password`;
            const MSG_EMAIL_CONFIRMATION_SENDED = "Caso seja um e-mail valido, foi enviado um link de redefinição de senha para seu e-mail. Acesse-o para redefini-la."

            function sendChangePasswordMail() {
              var user = document.getElementById('email').value;
              
              console.log(user);

              if(validateEmail(user)) {
                axios.post(ENDPOINT, {
                    user
                })
                .then(function (response) {
                    console.dir(response);
                })
                .catch(function (error) {
                });

                document.getElementById('email').value = '';
                alertMessage(MSG_TYPE_SUCCESS, MSG_EMAIL_CONFIRMATION_SENDED, 60000);
              }
            }
        </script>
    </head>
    <body>
        <section class="vh-100" style="background-color: coral;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form>
          
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                              <img
                                src="./imgs/logo-branco.JPG"
                                height="70"
                                alt="MDB Logo"
                                loading="lazy"
                              />
                            </div>

                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Recupera&ccedil;&atilde;o de Senha</h5>

                            <div class="form-outline mb-4">
                              <label class="form-label" for="email">E-mail de sua conta</label>
                              <input type="email" id="email" class="form-control form-control-lg" placeholder="E-mail"/ onblur="validateEmail(this.value)">
                              <p class="mt-3">
                                Será enviado um link para redefinir sua senha para o seu endereço de e-mail.
                              </p>
                            </div>
                            
                            <div class="pt-1 mb-4">
                              <button class="btn btn-success btn-lg btn-block" type="button" onclick="sendChangePasswordMail()">Enviar</button>
                            </div>
                            <div id="liveAlertPlaceholder" class="fixed-bottom">
                            </div>
                            <div id="liveDialogPlaceholder" class="fixed-bottom">
                            </div>
        
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Se cadastrar? 
                            <a href="#!"style="color: #393f81;">Registre-se aqui</a></p>
                          </form>  
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
