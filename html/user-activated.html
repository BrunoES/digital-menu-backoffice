<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Cardapil - Conta ativada!</title>
        <script type="text/javascript" src="./js/utils.js"></script>
        <script type="text/javascript">
            function init() {
              // Obtem user que vem do backend, através do redirecionamento de ativação do usuário.
              var user = getHeaderFromResponse().user.trim();
              document.getElementById("email").value = user;
            }
        </script>
    </head>
    <body onload="init()">
        <section class="vh-100" style="background-color: coral;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                  <div class="d-flex align-items-center mb-3 pb-1">

                  </div>
                  <div class="row g-0">
                    <div class="align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <div class="mx-auto" style="width: 200px;">
                          <!-- Link externo na imagem -->
                          <img
                          src="./imgs/logo-branco.JPG"
                          height="70"
                          alt="MDB Logo"
                          loading="lazy"
                        />
                        </div>
                        <div class="alert alert-success text-center mt-4" role="alert">
                          <h2>Conta ativada!</h2>
                          </br>
                          <div class="form-outline mb-4">
                            <input type="email" id="email" style="border: none; text-align: center;" class="form-control form-control-lg" placeholder="E-mail" readonly/>
                          </div>
                          <h4><USER></h4>
                          </br>
                          <h4><a class="small text-muted align-items-center" href="/login">Ir para tela de login</a></h4>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>   
    </body>
</html>
