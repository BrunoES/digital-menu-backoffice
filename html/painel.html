            const ENDPOINT = `${BASE_URL}/pedidos-full`;
            const DATE_FORMAT_PT_BR = 'DD/MM/YYYY';
            const DATE_FORMAT_EN = 'YYYY/MM/DD';

            var initialDateApi = getCurrentDate();
            var finalDateApi = getCurrentDate();
            
            function init() {
              isAuthenticatedInternalPages();
              getPedidos();
              //getPedidosUltimasNHoras(30);
              document.getElementById("companyNameHeader").value = getCompanyNameFromToken();
            }

            function getCurrentDate() {
              return new Date().toJSON().slice(0, 10).replaceAll('/', '-');;
            }

            function getFormattedCurrentDate() {
              return new Date().toLocaleDateString("pt-BR");
            }

            function getCurrentDateMinus(numberOfDays) {
              var today = new Date();
              var priorDate = new Date(new Date().setDate(today.getDate() - numberOfDays));
              return priorDate.toJSON().slice(0, 10);
            }

            function getFormattedCurrentDateMinus(numberOfDays) {
              var today = new Date();
              var priorDate = new Date(new Date().setDate(today.getDate() - numberOfDays));
              return priorDate.toLocaleDateString("pt-BR");
            }

            function getPedidosUltimasNHoras(numberOfDays) {
              initialDateApi = getCurrentDateMinus(numberOfDays);
              finalDateApi = getCurrentDate();

              console.log(initialDateApi);
              console.log(finalDateApi);

              getPedidos();
            }
            
            function buildCheckoutHtml(items) {
              var htmlItems = "";

              items.forEach(item => {
                htmlItems = htmlItems + `
                  <div class="row">
                    <div class="col-8">
                      ${item.quantity}  -   ${item.name}
                    </div>
                    <div class="col-4">${formatPrice(item.quantity * item.price)}</div>
                  </div>
                `;
                // <span style="float: right;">${formatPrice(item.quantity * item.price)}</span>
              });

              return htmlItems;
            }
            
            function buildHtmlPedido(p) {
              var html = "";
              if(p != null) {
                var pedido = p.pedido;
                var items = p.detalheItems;
                var htmlItems = buildCheckoutHtml(items);

                html = `
                <div class="col">
                    <div class="card m-2">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-4">
                            <h5 class="modal-title">#Pedido: ${pedido.id_pedido}</h5>
                            <p>${pedido.date_hour_formatted}</p>
                            <p>Cliente: ${pedido.customer_name}</p>
                            <p>Total: ${formatPrice(pedido.total)}</p>
                            <label for="observacao">Observa&ccedil;&atilde;o:</label>
                            <textarea class="form-control m-2" style="border: none;" rows="3" id="observacao" maxlength="150" placeholder="Observa&ccedil;&atilde;o" readonly>${pedido.obs}</textarea>
                          </div>
                          <div class="col-8">
                            <div class="container">
                              ${htmlItems}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>`;
              }
              return html;
            }

            function buildHtmlCards(data) {
              var container = document.getElementById('container');
              var pedido1 = null;
              var pedido2 = null;
              var countPedidos = 0;
              var isUltimoPedido = false;

              console.log("Data");
              console.dir(data);
              data.forEach(p => {
                countPedidos++;
                isUltimoPedido = (countPedidos == data.length);
                console.log(isUltimoPedido);

                if(pedido1 == null) {
                  pedido1 = p;
                } else {
                  pedido2 = p;
                }

                if((pedido1 != null && pedido2 != null) || isUltimoPedido) {
                  var row = `
                  <div class="row align-items-center w-100">
                    ${buildHtmlPedido(pedido1)}
                    ${buildHtmlPedido(pedido2)}
                  </div>
                  `;
                  var oldContent = container.innerHTML;
                  container.innerHTML = oldContent + row;

                  pedido1 = null;
                  pedido2 = null;
                }

              });



/*
              data.forEach(p => {
                var pedido = p.pedido;

                if(pedido1 == null) {
                  pedido1 = pedido;
                } else {
                  pedido2 = pedido;
                }
                
                if(pedido1 != null && pedido2 != null) {
                  var row = `
                  <div class="row g-0">
                    ${buildHtmlPedido(pedido1)}
                    ${buildHtmlPedido(pedido2)}
                  </div>
                  `;
                  var oldContent = container.innerHTML;
                  container.innerHTML = oldContent + row;

                  pedido1 = null;
                  pedido2 = null;
                }
                
              });*/
            }

            function getPedidos() {
              initialDateApi = initialDateApi.replaceAll('/', '-');
              finalDateApi = finalDateApi.replaceAll('/', '-');
              
              console.log(`${ENDPOINT}/${initialDateApi}/${finalDateApi}`);

              axios.get(`${ENDPOINT}/${initialDateApi}/${finalDateApi}`, getAuthorizationHeader())
                  .then(function (response) {
                      var data = response.data;
                      buildHtmlCards(data);
                  })
                  .catch(function (error) {
                      console.log(error);
                  })
                  .finally(function () {
                  });
            }

            function getPedidoById(checkoutId) {
              cleanTableUtils("itens_pedido_table");
              document.getElementById('idPedido').value = checkoutId;

              console.log(`${ENDPOINT}/${checkoutId}`);

              axios.get(`${ENDPOINT}/${checkoutId}`, getAuthorizationHeader())
                  .then(function (response) {
                      var itensPedido = response.data;
                      console.dir(itensPedido);
                      itensPedido.forEach(item => {
                        insertItemPedido(item.id_menu, item.name, item.quantity, formatPrice(item.price), formatPrice(item.quantity * item.price));
                        document.getElementById('observacao').value = item.obs;
                      });
                  })
                  .catch(function (error) {
                      console.log(error);
                  })
                  .finally(function () {
                  });
            }

            function cleanForm() {

            }

        </script>
